---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql-kube
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 11.1.28
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      registry: ghcr.io
      repository: zcube/bitnami-compat/postgresql
      tag: 14
      pullPolicy: IfNotPresent
    postgresqlUsername: ${SECRET_POSTGRESQL_KUBE_POSTGRES_USER}
    postgresqlPassword: ${SECRET_POSTGRESQL_KUBE_POSTGRES_PASSWORD}
    auth:
      username: authentik
      database: authentik
      password: "${SECRET_AUTHENTIK_PG_PASSWORD}"
    persistence:
      enabled: true
      storageClass: openebs-jiva-csi-default